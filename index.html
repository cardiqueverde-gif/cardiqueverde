<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Negocios Verdes - Directorio Sostenible</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f5f9f5; color: #2e3c2e; }
    header { background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat; padding: 5rem 1rem; color: white; text-align: center; position: relative; }
    header h1 { margin: 0; font-size: 3rem; text-shadow: 2px 2px 8px rgba(0,0,0,0.5); }
    header p { font-size: 1.3rem; margin: 0.5rem 0 1rem; }
    .search-box, .filter-box { max-width: 800px; margin: 1.5rem auto; padding: 0 1rem; display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; align-items: center; }
    #searchInput, select { padding: 12px 20px; font-size: 1.1rem; border: 2px solid #4caf50; border-radius: 50px; outline: none; transition: border 0.3s; }
    #searchInput:focus, select:focus { border-color: #2e7d32; }
    .grid { max-width: 1200px; margin: 0 auto 3rem; padding: 0 1rem; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
    .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 6px 15px rgba(0,0,0,0.08); transition: transform 0.25s, box-shadow 0.25s; cursor: pointer; }
    .card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.12); }
    .card-header { background: #4caf50; color: white; padding: 1rem; font-weight: bold; font-size: 1.2rem; }
    .card-body { padding: 1.2rem; }
    .card-body p { margin: 0.6rem 0; font-size: 0.98rem; }
    .card-body strong { color: #1b5e20; }
    .section-title { color: #2e7d32; text-align: center; font-size: 1.8rem; margin: 2rem 0 1rem; }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.65); justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(4px); }
    .modal-content { background: white; width: 90%; max-width: 520px; border-radius: 16px; padding: 2rem; position: relative; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
    .close { position: absolute; top: 15px; right: 20px; font-size: 2.2rem; color: #2e7d32; cursor: pointer; }
    .no-results { text-align: center; padding: 3rem; color: #555; font-size: 1.2rem; }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } .search-box, .filter-box { flex-direction: column; } }
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/200x80/2e7d32/FFFFFF?text=Logo+Negocios+Verdes" alt="Logo Negocios Verdes" style="max-height: 80px; margin-bottom: 1rem; border-radius: 8px;">
    <h1>Negocios Verdes</h1>
    <p>Directorio de Empresas y Negocios Sostenibles en Cartagena y Zona Sur</p>
    <p>Descubre negocios comprometidos con el medio ambiente, turismo ecológico, reciclaje y prácticas sostenibles. ¡Apoya la economía verde!</p>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar por nombre, categoría, ciudad..." autocomplete="off">
  </div>

  <div class="filter-box">
    <div>
      <label for="groupCategory" style="font-weight: bold; color: #2e7d32;">Agrupar / Filtrar por:</label>
      <select id="groupCategory">
        <option value="">Ninguno</option>
        <option value="Zona">Zona</option>
        <option value="Grupo">Grupo</option>
        <option value="Municipio">Municipio</option>
        <option value="Fase">Fase</option>
        <option value="Estado">Estado</option>
      </select>
    </div>
    <div id="valueFilterContainer" style="display: none;">
      <label for="groupValue" style="font-weight: bold; color: #2e7d32;">Valor:</label>
      <select id="groupValue">
        <option value="">Todos</option>
      </select>
    </div>
  </div>

  <div class="grid" id="cardsGrid"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalNombre"></h2>
      <div id="modalDetalles"></div>
    </div>
  </div>

  <script>
    const PROXY_URL = 'https://cors-anywhere.herokuapp.com/';
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQlggPzZH15Bo_Ssnt6Dk80qoaw5PJWGG15KRWo9J9ejq95qanAqNxOVGtvYhSD2RGUX8YSM68YStuo/pub?gid=849896346&single=true&output=csv';

    let allData = [];
    let currentGroupCategory = '';
    let currentGroupValue = '';

    // Cargar datos
    Papa.parse(PROXY_URL + SHEET_CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        allData = results.data.filter(row => Object.values(row).some(val => val && val.trim() !== ''));
        console.log('Datos cargados:', allData.length, 'filas');
        renderCards(allData);
        document.getElementById('groupCategory').disabled = false;
      },
      error: function(error) {
        console.error('Error CSV:', error);
        document.getElementById('cardsGrid').innerHTML = '<p class="no-results">Error al cargar datos. Activa proxy CORS o revisa consola (F12).</p>';
      }
    });

    // Valores únicos (case-insensitive)
    function getUniqueValues(data, key) {
      if (!key) return [];
      const lowerKey = key.trim().toLowerCase();
      const values = data
        .map(item => {
          const actualKey = Object.keys(item).find(k => k.trim().toLowerCase() === lowerKey);
          return actualKey ? item[actualKey] : null;
        })
        .filter(v => v && v.trim() !== '');
      return [...new Set(values)].sort();
    }

    // Cambio de categoría
    document.getElementById('groupCategory').addEventListener('change', function() {
      currentGroupCategory = this.value.trim();
      const valueSelect = document.getElementById('groupValue');
      const container = document.getElementById('valueFilterContainer');
      
      valueSelect.innerHTML = '<option value="">Todos</option>';
      
      if (currentGroupCategory && allData.length > 0) {
        const uniqueValues = getUniqueValues(allData, currentGroupCategory);
        console.log(`Valores para ${currentGroupCategory}:`, uniqueValues);
        
        if (uniqueValues.length === 0) {
          valueSelect.innerHTML += '<option disabled>Sin valores disponibles</option>';
        } else {
          uniqueValues.forEach(val => {
            const option = document.createElement('option');
            option.value = val;
            option.textContent = val;
            valueSelect.appendChild(option);
          });
        }
        container.style.display = 'inline-block';
      } else {
        container.style.display = 'none';
        currentGroupValue = '';
      }
      renderCards(allData);
    });

    // Cambio de valor
    document.getElementById('groupValue').addEventListener('change', function() {
      currentGroupValue = this.value;
      renderCards(allData);
    });

    // Render tarjetas con agrupamiento
    function renderCards(data) {
      let filteredData = data;
      
      if (currentGroupCategory && currentGroupValue) {
        const lowerCategory = currentGroupCategory.toLowerCase();
        filteredData = data.filter(item => {
          const actualKey = Object.keys(item).find(k => k.trim().toLowerCase() === lowerCategory);
          return actualKey && item[actualKey] === currentGroupValue;
        });
      }

      const grid = document.getElementById('cardsGrid');
      grid.innerHTML = filteredData.length === 0 ? '<p class="no-results">No se encontraron resultados</p>' : '';

      if (currentGroupCategory && currentGroupValue) {
        const section = document.createElement('div');
        const title = document.createElement('h2');
        title.className = 'section-title';
        title.textContent = `${currentGroupCategory}: ${currentGroupValue} (${filteredData.length} negocios)`;
        section.appendChild(title);

        const cardsContainer = document.createElement('div');
        cardsContainer.className = 'grid';
        filteredData.forEach(item => cardsContainer.appendChild(createCard(item)));
        section.appendChild(cardsContainer);
        grid.appendChild(section);
      } else {
        filteredData.forEach(item => grid.appendChild(createCard(item)));
      }
    }

    // Crear tarjeta individual
    function createCard(item) {
      const card = document.createElement('div');
      card.className = 'card';
      const nombre = item['Nombre'] || item['Nombre del Negocio'] || 'Sin nombre';
      const zona = item['Zona'] || '-';
      const municipio = item['Municipio'] || '-';
      const descBreve = (item['Dirección'] || item['Actividad'] || '').substring(0, 80) + (item['Dirección'] || item['Actividad'] ? '...' : '');

      card.innerHTML = `
        <div class="card-header">${nombre}</div>
        <div class="card-body">
          <p><strong>Zona:</strong> ${zona}</p>
          <p><strong>Municipio:</strong> ${municipio}</p>
          ${descBreve ? `<p style="margin-top:10px; font-size:0.95em; color:#555;">${descBreve}</p>` : ''}
        </div>
      `;
      card.onclick = () => showModal(item);
      return card;
    }

    // Modal (ya lo tienes, pero si quieres mejorarlo, dime)
    function showModal(item) {
      document.getElementById('modalNombre').textContent = item['Nombre'] || item['Nombre del Negocio'] || 'Detalle';
      let html = '';
      for (let key in item) {
        if (item[key]) {
          let value = item[key];
          if (key.toLowerCase().includes('web') || key.toLowerCase().includes('url')) {
            value = `<a href="${value}" target="_blank" style="color:#2e7d32;">${value}</a>`;
          } else if (key.toLowerCase().includes('email')) {
            value = `<a href="mailto:${value}" style="color:#2e7d32;">${value}</a>`;
          } else if (key.toLowerCase().includes('whats') || key.toLowerCase().includes('tel')) {
            value = `<a href="https://wa.me/${value.replace(/\D/g,'')}" target="_blank" style="color:#25D366;">${value}</a>`;
          }
          html += `<p><strong>${key}:</strong> ${value}</p>`;
        }
      }
      document.getElementById('modalDetalles').innerHTML = html;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('modal')) closeModal();
    });

    // Buscador de texto (ya lo tienes, pero asegúrate de que esté)
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase().trim();
      const filtered = allData.filter(item => Object.values(item).some(val => String(val).toLowerCase().includes(term)));
      renderCards(filtered);
    });
  </script>
</body>
</html>
